{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>bld | 서울시립대 음식점</title>
  <link rel="stylesheet" type="text/css" href="{% static 'base_app/css/base.css' %}">
  </head>
<body>
  <div id="map"></div>
  <script>
    function initMap() {
        // map options
        var options = {
            center: {lat:37.583876, lng:127.058753},
            zoom: 15,
        };
        // new map
        var map = new
        google.maps.Map(document.getElementById('map'), options);

        {% for restaurant in restaurants %}
            var marker = new google.maps.Marker({
                position: {{ restaurant.locate }},
                map: map,
                // icon:,
            });
        {% endfor %}
    }


  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDbX8bL78zKMX1D7viqLsXJikPwaLB8omQ&callback=initMap"
  async defer></script>
</body>
</html>
